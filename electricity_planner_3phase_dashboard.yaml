              ---
              ## ðŸ”Œ Power Distribution Summary

          - type: custom:apexcharts-card
            header:
              show: true
              title: Grid Setpoint per Phase (Current)
            graph_span: 1h
            apex_config:
              chart:
                type: bar
                height: 300
              plotOptions:
                bar:
                  horizontal: false
                  columnWidth: "50%"
              dataLabels:
                enabled: true
                formatter: |
                  EVAL:function(value) {
                    return value + ' W';
                  }
              xaxis:
                categories:
                  - Phase 1 (L1)
                  - Phase 2 (L2)
                  - Phase 3 (L3)
              yaxis:
                title:
                  text: Power (W)
                labels:
                  formatter: |
                    EVAL:function(value) {
                      return value + ' W';
                    }
            series:
              - name: Grid setpoint
                data:
                  - |-
                    {% set phase_results = state_attr('binary_sensor.electricity_planner_battery_charge_from_grid', 'phase_results') %}
                    {% set phase1 = phase_results.phase_1 if phase_results else None %}
                    {{ phase1.grid_setpoint if phase1 else 0 }}
