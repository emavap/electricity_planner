# Battery Analysis and Charging Decisions - Multi-axis chart
type: custom:apexcharts-card
header:
  show: true
  title: "üîã Battery SOC & Charging Decisions (24h)"
  show_states: true
  colorize_states: true
graph_span: 24h
apex_config:
  chart:
    height: 300
  stroke:
    curve: smooth
    width: 3
  yaxis:
    - id: soc
      min: 0
      max: 100
      title:
        text: "Battery SOC (%)"
      axisBorder:
        show: true
    - id: charging
      opposite: true
      min: -0.1
      max: 1.1
      title:
        text: "Charging Decision"
      labels:
        formatter: |
          EVAL:function(val) {
            return val === 1 ? 'ON' : val === 0 ? 'OFF' : '';
          }
series:
  - entity: sensor.electricity_planner_battery_analysis
    name: "Battery SOC Average"
    yaxis_id: soc
    color: '#4CAF50'
    stroke_width: 3
  - entity: binary_sensor.electricity_planner_battery_grid_charging
    name: "Battery Grid Charging"
    yaxis_id: charging
    color: '#FF5722'
    stroke_width: 4
    transform: |
      return hass.states[entity.entity_id].state === 'on' ? 1 : 0;
  - entity: binary_sensor.electricity_planner_car_grid_charging
    name: "Car Grid Charging"
    yaxis_id: charging
    color: '#9C27B0'
    stroke_width: 4
    transform: |
      return hass.states[entity.entity_id].state === 'on' ? 1 : 0;

