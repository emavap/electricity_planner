# Price Position & Decision Logic - Advanced decision analysis
type: custom:apexcharts-card
header:
  show: true
  title: "üìä Price Position & Decision Logic (24h)"
  show_states: true
  colorize_states: true
graph_span: 24h
apex_config:
  chart:
    height: 300
  stroke:
    curve: smooth
    width: 2
  yaxis:
    - id: position
      min: 0
      max: 1
      title:
        text: "Price Position (0-1)"
      labels:
        formatter: |
          EVAL:function(val) {
            return (val * 100).toFixed(0) + '%';
          }
    - id: binary
      opposite: true
      min: -0.1
      max: 1.1
      title:
        text: "Decisions"
      labels:
        formatter: |
          EVAL:function(val) {
            return val === 1 ? 'ON' : val === 0 ? 'OFF' : '';
          }
  annotations:
    yaxis:
      - y: 0.3
        borderColor: '#4CAF50'
        label:
          text: 'Very Low Price (30%)'
          style:
            color: '#4CAF50'
series:
  - entity: sensor.electricity_planner_price_analysis
    attribute: price_position
    name: "Price Position"
    yaxis_id: position
    color: '#2196F3'
    stroke_width: 3
  - entity: binary_sensor.electricity_planner_low_electricity_price
    name: "Low Price Indicator"
    yaxis_id: binary
    color: '#4CAF50'
    stroke_width: 2
    transform: |
      return hass.states[entity.entity_id].state === 'on' ? 1 : 0;
  - entity: binary_sensor.electricity_planner_solar_production_active
    name: "Solar Production"
    yaxis_id: binary
    color: '#FFC107'
    stroke_width: 2
    transform: |
      return hass.states[entity.entity_id].state === 'on' ? 1 : 0;

