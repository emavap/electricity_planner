# pytest configuration for Electricity Planner
[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=custom_components.electricity_planner
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
markers =
    asyncio: mark test as async
    unit: unit tests
    integration: integration tests
    slow: slow tests
asyncio_mode = auto

[coverage:run]
source = custom_components/electricity_planner
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstract
precision = 2
